<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32-DQjEQYWa.png">
  <title>Age calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" crossorigin href="/assets/index-DWAx3W_v.css">
</head>
<body class=" font-[Poppins] bg-[#f0f0f0]  flex items-center justify-center">
  <div id="main" class="rounded-2xl md:w-[490px] md:h-[480px] rounded-br-[80px] bg-white p-[25px]  w-[295px] h-[435px]  ">
    <!-- input area start -->
    <div class="flex mt-[25px] justify-between " id="inArea">
      <div class="flex flex-col uppercase  " id="daylear">
        <label id="ld" class="text-xs font-bold tracking-widest text-gray-500" for="">Day</label>
        <input class="md:w-[60%] w-[74px] focus:outline-none mt-1 focus:border-opacity-100 border-opacity-30 border-gray-600 border-solid border-[1px] rounded-md p-3" type="number" name="day" placeholder="DD" id="day">
        <span class="error text-[9px] italic capitalize md:text-xs mt-2 " id="dayn"></span>
      </div>
       
      <div class="flex flex-col uppercase " id="monthlear">
        <label id="lm" class="text-xs font-bold tracking-widest text-gray-500" for="">Month</label>
        <input class="md:w-[60%] w-[74px] focus:outline-none mt-1 focus:border-opacity-100 border-opacity-30 border-gray-600 border-solid border-[1px] rounded-md p-3" type="number" name="Month" placeholder="MM" id="month">
        <span class="error text-[9px] italic capitalize md:text-xs mt-2 " id="monthn"></span>
      
      </div>
      <div class="flex flex-col uppercase  " id="yearlear">
        <label id="ly" class="text-xs font-bold tracking-widest text-gray-500" for="">Year</label>
        <input class="md:w-[60%] w-[74px] focus:outline-none mt-1 focus:border-opacity-100 border-gray-600 border-opacity-30 border-solid border-[1px] rounded-md p-3" type="number" name="year" placeholder="YYYY" id="year">
        <span class="error text-[9px] capitalize  italic md:text-xs mt-2 " id="yearn"></span>

      </div>
      </div>
      <!-- ----------------submit--------- -->
      <div class="flex w-[100%] items-center justify-center mt-8" >
         <hr class="w-[47%] md:w-[100%]" >
        <svg id="calage" onclick=" chacklipeYear() , valition()  , age()  "  class="bg-[#854dff] md:stroke-2 hover:bg-black transition-colors cursor-pointer p-3 rounded-full " xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="4"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
        <hr class="w-[47%] md:w-[0%]">
      </div>
    <!-- output area start -->
    <div id="outArea">
     <div id="yearout">
       <span id="yearval" class="text-[#854dff] text-[35px] md:text-[60px] font-bold ">--</span><span class="md:text-[50px]  text-[35px]  font-bold ">years</span>
     </div>
     <div id="monthout">
       <span id="monthval" class="text-[#854dff] text-[35px] md:text-[60px] font-bold ">--</span><span class="md:text-[50px]   text-[35px] font-bold ">months</span>
     </div>
     <div id="dayout">
       <span id="dayval" class="text-[#854dff] text-[35px] md:text-[60px] font-bold ">--</span><span class="md:text-[50px] text-[35px]   font-bold ">days</span>
     </div>
  </div>
  <script  src="./assets/script.js"></script>

</body>
</html>
